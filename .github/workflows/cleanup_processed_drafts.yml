name: Cleanup Processed Drafts

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Move processed drafts
        run: python scripts/move_processed_drafts.py

      - name: Commit cleanup
        run: |
          git config user.name "AI Publisher"
          git config user.email "ai@example.com"
          git add content/archive/
          git commit -m "chore: move processed drafts after PR merge"
          git push
